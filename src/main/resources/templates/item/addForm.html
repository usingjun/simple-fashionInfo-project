<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 등록 폼</h2>
    </div>
    <h4 class="mb-3">상품 입력</h4>
    <form action="item.html" th:action method="post"  enctype="multipart/form-data">
<!--        <div>-->
<!--            <label for="imageFile">미리보기 이미지</label>-->
<!--            <input type="file" id="imageFile" name="imageFile" class="form-control" placeholder="파일을 선택하세요">-->
<!--        </div>-->
<!--        <div>-->
<!--            <label for="imageFiles">이미지</label>-->
<!--            <input type="file" id="imageFiles" name="imageFiles" class="form-control" multiple="multiple" placeholder="파일들을 선택하세요">-->
<!--        </div>-->
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="starName">인플루언서 이름</label>
            <input type="text" id="starName" name="starName" class="form-control"
                   placeholder="가격을 입력하세요">
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="수량을 입력하세요">
        </div>
        <div>
            <label for="itemDetail">상품 상세 내용</label>
            <textarea type="text" id="itemDetail" name="itemDetail" class="form-control"
                      th:field="*{itemFormDto.itemDetail}">
            </textarea>
        </div>
        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지"></label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지"></label>
                </div>
            </div>
        </div>
        <div th:if="${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" th:value="${itemImgDto.id}" name="itemImgIds">
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                </div>
            </div>
            <div class="form-group">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지"></label>
                </div>
            </div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품
                    등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|locatioin.href='items.html'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
